name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deploy on push to the main branch (you can change it to "master" if you're using that)

jobs:
  deploy:
    runs-on: ubuntu-latest  # Run on the latest Ubuntu runner

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Choose the Node.js version that matches your project

      # Install dependencies
      - name: Install dependencies
        run: yarn install

      # Build the project
      - name: Build the project
        run: yarn build

      # Deploy to GitHub Pages
      - name: Deploy to Github Pages
        run: |
           git config --global user.name "${user_name}"
           git config --global user.email "${user_email}"
           git remote set-url origin https://${github_token}@github.com/${repository}
           npm run deploy
        env:
           user_name: 'github-actions[bot]'
           user_email: 'github-actions[bot]@users.noreply.github.com'
           github_token: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}
           repository: ${{ github.repository }}

