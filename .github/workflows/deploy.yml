name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deploy on push to the main branch (you can change it to "master" if you're using that)

jobs:
  run:
    runs-on: ubuntu-latest  # Run on the latest Ubuntu runner

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Choose the Node.js version that matches your project

      # Install dependencies
      - name: Install dependencies
        run: yarn install

      # Build the project
      - name: Build the project
        run: yarn build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: yarn deploy
